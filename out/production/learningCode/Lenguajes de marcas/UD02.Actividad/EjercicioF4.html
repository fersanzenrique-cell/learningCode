<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de prueba de HTML5.</title>
    </head>
    <body>
        <form action="" target="get">
            
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre"  autofocus/>
            </br>
            </br>

            <label for="correo">Correo electrónico:</label>
            <input type="email" name="correo">
            </br>
            </br>

            <label for="url">URL:</label>
            <input type="url" name="url" placeholder="Escribe la URL de tu página web personal" size="33">
            </br>
            </br>

            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha">
            </br>
            </br>

            <label for="tiempo">Tiempo:</label>
            <input type="time" name="tiempo">
            </br>
            </br>

            <label for="fechayhora">Fecha y hora:</label>
            <input type="datetime-local" name="fechayhora">
            </br>
            </br>

            <label for="mes">Mes:</label>
            <input type="month" name="mes">
            </br>
            </br>

            <label for="semana">Semana:</label>
            <input type="week" name="semana">
            </br>
            </br>

            <label for="numero">Número (min -10, max 10):</label>
            <input type="number" name="numero" min="-10" max="10">
            </br>
            </br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" name="telefono" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}">
            </br>
            </br>

            <label for="busqueda">Término de búsqueda:</label>
            <input type="search" name="busqueda">
            </br>
            </br>

            <label for="colorfav">Color favorito:</label>
            <input type="color" name="colorfav">
            </br>
            </br>

            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
