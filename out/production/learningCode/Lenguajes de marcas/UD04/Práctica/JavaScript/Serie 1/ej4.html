<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Ejercicio 4</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("Número 1"));
        let b = parseInt(prompt("Número 2"));

        if (a > b) {
            document.write(a);
        } else {
            document.write(b);
        }
    </script>
</body>

</html>
