<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>DOM 6</title>
</head>

<body>

    <p>¿Cuál es la capital de España?</p>

    <input type="radio" name="r" onclick="fallo()">Barcelona<br>
    <input type="radio" name="r" onclick="fallo()">Valencia<br>
    <input type="radio" name="r" onclick="acierto()">Madrid<br>
    <input type="radio" name="r" onclick="fallo()">Sevilla<br>

    <p id="resultado"></p>

    <script>
        function acierto() {
            document.getElementById("resultado").textContent = "Correcto";
        }

        function fallo() {
            document.getElementById("resultado").textContent = "Incorrecto";
        }
    </script>

</body>

</html>
