<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de resgistro - Mi web</title>
    </head>
    <body>
        <h1>Formulario de registro</h1>
        <form action="" target="get">
            
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" size="25">
            </br>
            </br>
            
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" size="25">
            </br>
            </br>

            <label for="sexo">hombre</label>
            <input type="radio" name="sexo" value="mujer">
            <label for="sexo">mujer</label>
            </br>
            </br>

            <label for="correo">Correo:</label>
            <input type="text" name="correo">
            </br>
            </br>

            <input type="checkbox" checked="true" name="novedades">
            <label for="novedades">Deseo recibir información sobre novedades y ofertas</label>
            </br>
            </br>

            <input type="checkbox" name="condiciones">
            <label for="novedades">Declaro haber leído y aceptar las condiciones generales del programa y la nomrativa sobre protección de datos</label>
            </br>
            </br>

            <input type="submit" value="Enviar">

        </form>
    </body>
</html>
